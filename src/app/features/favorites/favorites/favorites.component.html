<!-- src/app/features/favorites/favorites/favorites.component.html -->
<div class="favorites-container">
    <div class="container">
      <h1 class="page-title">Favorilerim</h1>
      
      <div class="favorites-content" *ngIf="favorites && favorites.length > 0">
        <div class="products-grid">
          <div *ngFor="let product of favorites" class="product-card">
            <div class="product-image">
              <img [src]="product.imageUrl" [alt]="product.name">
              <div class="product-actions">
                <button class="btn-favorite active" (click)="removeFromFavorites(product.id)">
                  <i class="fa fa-heart"></i>
                </button>
                <button class="btn-add-cart" (click)="addToCart(product)">
                  <i class="fa fa-shopping-cart"></i> Sepete Ekle
                </button>
              </div>
            </div>
            <div class="product-info">
              <h3 class="product-name">{{ product.name }}</h3>
              <div class="product-price">
                <span *ngIf="product.discountPrice" class="original-price">{{ product.price | currency:'₺' }}</span>
                <span class="current-price">{{ product.discountPrice || product.price | currency:'₺' }}</span>
              </div>
              <div class="product-rating">
                <i *ngFor="let star of [1,2,3,4,5]" class="fa" 
                   [ngClass]="{'fa-star': star <= product.rating, 'fa-star-o': star > product.rating}"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="empty-favorites" *ngIf="!favorites || favorites.length === 0">
        <div class="empty-favorites-icon">
          <i class="fa fa-heart-o"></i>
        </div>
        <h2>Favorileriniz Boş</h2>
        <p>Henüz favori ürün eklemediniz.</p>
        <button class="btn-shop-now" routerLink="/">Alışverişe Başla</button>
      </div>
    </div>
  </div>
