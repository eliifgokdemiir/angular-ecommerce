<!-- src/app/features/home/home/home.component.html -->
<div class="home-container">
    <!-- Hero Banner Slider -->
    <section class="hero-slider">
      <div class="slider-container" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        <div *ngFor="let banner of banners; let i = index" class="slide" [class.active]="i === currentSlide">
          <img [src]="banner.imageUrl" [alt]="banner.title">
          <div class="slide-content">
            <h2>{{ banner.title }}</h2>
            <p>{{ banner.subtitle }}</p>
            <a [routerLink]="banner.link" class="btn btn-primary">{{ banner.buttonText }}</a>
          </div>
        </div>
      </div>
      
      <div class="slider-controls">
        <button class="slider-prev" (click)="prevSlide()">
          <i class="fa fa-chevron-left"></i>
        </button>
        <div class="slider-dots">
          <span *ngFor="let banner of banners; let i = index" 
                class="dot" 
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)"></span>
        </div>
        <button class="slider-next" (click)="nextSlide()">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </section>
  
    <!-- Categories -->
    <section class="categories-section">
      <div class="container">
        <h2 class="section-title">Kategoriler</h2>
        <div class="categories-grid">
          <a *ngFor="let category of categories" [routerLink]="['/products/category', category.id]" class="category-card">
            <div class="category-icon">
              <i class="fa fa-{{ category.icon }}"></i>
            </div>
            <h3>{{ category.name }}</h3>
          </a>
        </div>
      </div>
    </section>
  
    <!-- Featured Products -->
    <section class="featured-products">
      <div class="container">
        <h2 class="section-title">Öne Çıkan Ürünler</h2>
        <div class="products-grid">
          <app-product-card 
            *ngFor="let product of featuredProducts" 
            [product]="product"
            (addToCartEvent)="addToCart($event)"
            (addToFavoritesEvent)="addToFavorites($event)">
          </app-product-card>
        </div>
      </div>
    </section>
  
    <!-- New Arrivals -->
    <section class="new-arrivals">
      <div class="container">
        <h2 class="section-title">Yeni Gelenler</h2>
        <div class="products-grid">
          <app-product-card 
            *ngFor="let product of newArrivals" 
            [product]="product"
            (addToCartEvent)="addToCart($event)"
            (addToFavoritesEvent)="addToFavorites($event)">
          </app-product-card>
        </div>
      </div>
    </section>
  
    <!-- Promotional Banners -->
    <section class="promo-banners">
      <div class="container">
        <div class="banner-grid">
          <div class="promo-banner">
            <img src="assets/images/promo1.jpg" alt="Promotional Banner">
            <div class="banner-content">
              <h3>Yaz Koleksiyonu</h3>
              <p>%30 İndirim</p>
              <a routerLink="/products/category/fashion" class="btn btn-outline">Alışverişe Başla</a>
            </div>
          </div>
          <div class="promo-banner">
            <img src="assets/images/promo2.jpg" alt="Promotional Banner">
            <div class="banner-content">
              <h3>Akıllı Telefonlar</h3>
              <p>En Yeni Modeller</p>
              <a routerLink="/products/category/electronics" class="btn btn-outline">Keşfet</a>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
